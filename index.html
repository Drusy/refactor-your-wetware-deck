<!DOCTYPE html>
<html>
    <head>

        <title>Pragmatic Thinking & Learning - Refactor Your Wetware. | Kevin Renella</title>

        <link rel="stylesheet" href="revealjs/css/reveal.css">
        <link rel="stylesheet" href="revealjs/css/theme/simple.css" id="theme">
        <link rel="stylesheet" href="revealjs/lib/css/zenburn.css">

        <link rel="stylesheet" href="css/project.css">
        <script>
            if (window.location.search.match(/print-pdf/gi)) {
                document.write('<link rel="stylesheet" href="css/pdf.css" type="text/css">');
            }
        </script>

        <!--[if lt IE 9]>
        <script src="revealjs/lib/js/html5shiv.js"></script>

    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    <script type="text/template">
                        ## Thank You.
                    </script>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="revealjs/lib/js/head.min.js"></script>
        <script type="text/javascript" src="revealjs/js/reveal.js"></script>
        <script type="text/javascript">
            Reveal.initialize({
                slideNumber: !window.location.search.match(/print-pdf/gi),
                history: true,

                theme: Reveal.getQueryHash().theme,
                transition: Reveal.getQueryHash().transition || 'concave',
                dependencies: [
                    // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                    { src: 'revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },

                    // Interpret Markdown in <section> elements
                    { src: 'revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                    // Syntax highlight for <code> elements

                    // Zoom in and out with Alt+click

                    // Speaker notes
                    { src: 'revealjs/plugin/notes/notes.js', async: true }
                ]
            });
